<p-toast></p-toast>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>  
                <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                    <span class="p-input-icon-right">
                        <input type="text" pInputText placeholder="Search"/>
                        <i class="pi pi-search"></i>
                    </span>
                </div>  
        </ng-template>
    </p-toolbar>
    <div class="col-12 xl:col-12" >
    <p-table [value]="products" dataKey="id" [paginator]="true" [rows]="5"  editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="header" [style]="'width: ' + (100/ headers.length + 1) + '%'" *ngFor="let header of headers">{{ header }}
                    <p-sortIcon field="header"></p-sortIcon>
                </th>
                <th [style]="'width: ' + (100/ headers.length + 1) + '%'"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="product">
                <td *ngFor="let header of headers">
                    <p-cellEditor>
                        <ng-template pTemplate="input">                        
                            <input  pInputText type="text" [readOnly]="header === 'id'" [(ngModel)]="product[header]">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product[header]}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-ban"
                            (click)="onRowDelete(product)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(product)"
                            class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(product, ri)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        
    </p-table>
</div>
</div>

<p-dialog [(visible)]="productDialog && addForm" [style]="{width: '450px'}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="addForm">
            <div class="p-field" *ngFor="let header of headers">
                <div *ngIf="header !== 'id'">
                    <p class="p-mb-3" for="name">{{header}}</p>
                    <input [name]="header" [formControlName]="header" type="text" pInputText required autofocus />
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
