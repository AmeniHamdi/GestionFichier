<div class="layout-dashboard">
    <div class="grid">

        <div class="col-12 lg:col-6 xl:col-3">
            <div class="overview-box sales">
                <i class="overview-icon pi pi-folder"></i>
                <span class="overview-title">Dossiers</span>
                <i class="overview-arrow pi pi-chevron-circle-up"></i>
                <div class="overview-numbers">
                    {{countDossier}}
                </div>
                <div class="overview-subinfo">
                    
                </div>
            </div>
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
            <div class="overview-box views">
                <i class="overview-icon pi  pi-file-o"></i>
                <span class="overview-title">Contrats</span>
                <i class="overview-arrow pi pi-chevron-circle-up"></i>
                <div class="overview-numbers">
                    {{countContract}}
                </div>
                
            </div>
        </div>
        
        <div class="col-12 lg:col-6 xl:col-3">
            <div class="overview-box checkin">
                <i class="overview-icon pi pi-fw pi-table"></i>
                <span class="overview-title">Tiers</span>
                <i class="overview-arrow pi pi-chevron-circle-up"></i>
                <div class="overview-numbers">
                    {{countTier}}
                </div>
                
            </div>
        </div>
        <div class="col-12 lg:col-6 xl:col-3">
            <div class="overview-box users">
                <i class="overview-icon pi pi-users"></i>
                <span class="overview-title">Users</span>
                <i class="overview-arrow pi pi-chevron-circle-up"></i>
                <div class="overview-numbers">
                    {{countUser}}
                </div>
                
            </div>
        </div>

         <div class="col-12 lg:col-8">
            <div class="card card-w-title statistics">
                
                <div style="width: 100%; height: 10%;" >
                    <div class="card card-w-title">
                        <p-chart type="bar" [data]="basicData" [options]="basicOptions" style="height: 400px; width: 100%;"></p-chart>
        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-12 lg:col-4" >
            <div class="card card-w-title statistics" style="width: 100%;">
                <div class="card card-w-title">
                    <h5 style="text-align: center;">Nombre de document par type</h5>
                    <p-chart type="pie" [data]="data" [options]="options"></p-chart>
            </div>
        </div>

        <div class="col-12 xl:col-6">
            <div class="card card-w-title global-sales p-fluid">
                <h5>Global Sales</h5>
                <p-table [value]="products" [paginator]="true" [rows]="5">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">ID
                                <p-sortIcon field="id"></p-sortIcon>
                            </th>
                            <th pSortableColumn="category">Category
                                <p-sortIcon field="category"></p-sortIcon>
                            </th>
                            <th pSortableColumn="price">Price
                                <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th pSortableColumn="inventoryStatus">Status
                                <p-sortIcon field="inventoryStatus"></p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.id}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.price | currency:'USD'}}</td>
                            <td><span
                                [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                            </td>
                            <td style="text-align: center">
                                <button pButton type="button" icon="pi pi-search"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
