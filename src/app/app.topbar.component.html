<div class="layout-topbar">

    <a href="#" class="layout-topbar-logo">
        <img id="layout-topbar-logo" src="assets/layout/images/cdz.PNG" alt="babylon-layout"/>
    </a>

    <a class="layout-menu-button" href="#" (click)="appMain.onMenuButtonClick($event)">
        <i class="pi pi-bars"></i>
    </a>

    <a id="topbar-menu-button" href="#" (click)="appMain.onTopbarMenuButtonClick($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>

    <ul class="topbar-menu fadeInDown" [ngClass]="{'topbar-menu-visible': appMain.topbarMenuActive}">
        <li #profile class="user-profile" *ngIf="app.profileMode==='popup'||appMain.isHorizontal()"
            [ngClass]="{'active-topmenuitem':appMain.activeTopbarItem === profile}">

            <a href="#" (click)="appMain.onTopbarItemClick($event,profile)">
                <img alt="babylon-layout" src="assets/layout/images/avatar.png"/>
                <span class="topbar-item-name"></span>
            </a>

            <ul class="fadeInDown">
                <li role="menuitem">
                    <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                        <i class="pi pi-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li role="menuitem">
                    <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                        <i class="pi pi-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li role="menuitem">
                    <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                        <i class="pi pi-envelope"></i>
                        <span>Message</span>
                    </a>
                </li>
                <li role="menuitem">
                    <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
                        <i class="pi pi-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#" (click)="onLogout()">
                <i class="topbar-icon pi pi-power-off"></i>
                <span class="topbar-item-name">Logout</span>
            </a>
        </li>
        
    </ul>
</div>
